<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content_type" />
    <meta content="UTF-8" http-equiv="encoding" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
      const framesPerSecond = 30;
      const PADDLE_WIDTH = 100;
      const PADDLE_THICKNESS = 10;
      const PADDLE_DIST_FROM_EDGE = 60;

      const BRICK_W = 100;
      const BRICK_H = 50;

      var paddleX = 400;

      var ballX = 0;
      var ballY = 0;
      var ballSpeedX = 5;
      var ballSpeedY = 7;
      var canvasContext, canvas;

      var mouseX = 0,
        mouseY = 0;

      window.onload = function () {
        canvas = document.getElementById("gameCanvas");
        canvasContext = canvas.getContext("2d");

        setInterval(updateAll, 1000 / framesPerSecond);

        canvas.addEventListener("mousemove", updateMousePos);
      };

      function updateMousePos(evt) {
        var rect = canvas.getBoundingClientRect();
        var root = document.documentElement;

        mouseX = evt.clientX - rect.left - root.scrollLeft;
        mouseY = evt.clientY - rect.top - root.scrollTop;

        paddleX = mouseX - PADDLE_WIDTH / 2;
      }

      function ballReset() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
      }

      function updateAll() {
        moveAll();
        drawAll();
      }
      function moveAll() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // right
        if (ballX > canvas.width) {
          ballSpeedX *= -1;
        }

        // left
        if (ballX < 0) {
          ballSpeedX *= -1;
        }

        // bottom
        if (ballY > canvas.height) {
          ballReset();
          //ballSpeedY *= -1;
        }

        // top
        if (ballY < 0) {
          ballSpeedY *= -1;
        }

        const paddleTopEdgeY = canvas.height - PADDLE_DIST_FROM_EDGE;
        const paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
        const paddleLeftEdgeX = paddleX;
        const paddleRightEdgeX = paddleLeftEdgeX + PADDLE_WIDTH;

        if (
          ballY > paddleTopEdgeY && // belopw the top of paddle
          ballY < paddleBottomEdgeY && // above bottom of paddle
          ballX > paddleLeftEdgeX && //right of the left side of paddle
          ballX < paddleRightEdgeX // left of the right side of paddle
        ) {
          ballSpeedY *= -1;

          var centerOfPaddleX = paddleX + PADDLE_WIDTH / 2;
          var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
          ballSpeedX = ballDistFromPaddleCenterX * 0.35;
        }
      }

      function drawAll() {
        colorRect(0, 0, canvas.width, canvas.height, "black");
        colorCircle(ballX, ballY, 10, "white");
        colorRect(
          paddleX,
          canvas.height - PADDLE_DIST_FROM_EDGE,
          PADDLE_WIDTH,
          PADDLE_THICKNESS,
          "red"
        );
        colorText(mouseX + ", " + mouseY, mouseX, mouseY, "yellow");
      }

      function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
      }

      function colorCircle(centerX, centerY, radius, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
        canvasContext.fill();
      }

      function colorText(showWords, textX, textY, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.fillText(showWords, textX, textY, 100);
      }
    </script>
  </body>
</html>
